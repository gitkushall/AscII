<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveCam ASCII Filter ‚Äî Webcam & Photo to Text Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LiveCam ASCII Filter</h1>
      <p class="subtitle">Real-Time Webcam & Photo ‚Üí Text Art Converter</p>
    </header>

    <nav class="mode-tabs">
      <button class="tab active" data-mode="camera">üì∑ Camera</button>
      <button class="tab" data-mode="photo">üñºÔ∏è Upload Photo</button>
    </nav>

    <div class="controls">
      <div class="control-group">
        <label for="resolution">Resolution (columns):</label>
        <input type="range" id="resolution" min="60" max="180" value="140">
        <span id="resolution-val">140</span>
      </div>
      <div class="control-group">
        <label for="charset">Character density:</label>
        <select id="charset">
          <option value="ultra">Ultra (70 chars) ‚Äî max detail</option>
          <option value="high" selected>High (40 chars) ‚Äî very clear</option>
          <option value="medium">Medium (20 chars)</option>
          <option value="standard">Standard (10 chars)</option>
        </select>
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="invert" value="1"> Invert brightness
        </label>
      </div>
      <div class="control-group photo-only">
        <label for="file-input" class="upload-btn">Choose Image</label>
        <input type="file" id="file-input" accept="image/*" hidden>
      </div>
    </div>

    <div class="camera-section">
      <div class="video-wrapper">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" hidden></canvas>
      </div>
      <div class="camera-controls">
        <button id="start-cam" class="btn primary">Start Camera</button>
        <button id="stop-cam" class="btn secondary" disabled>Stop Camera</button>
      </div>
    </div>

    <div class="output-section">
      <div class="output-header">
        <span>ASCII Output</span>
        <button id="copy-btn" class="btn small" title="Copy to clipboard">Copy</button>
      </div>
      <pre id="ascii-output" class="ascii-display"></pre>
    </div>

    <footer>
      <span id="fps">‚Äî</span> FPS | 
      <span id="dimensions">‚Äî</span> chars |
      Press <kbd>q</kbd> to stop camera
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
